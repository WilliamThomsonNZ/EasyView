<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
      crossorigin="anonymous"
    />
    <link rel="icon" href="imgs/icon.png" type="icon/png" />
    <link rel="stylesheet" href="style.css" />
    <title>Easy View</title>
  </head>
  <body>
    <header>
      <div class="profileContainer">
        <div class="profileGrid">
          <img
            class="avatar"
            id="avatar"
            src="imgs/stockProfile.png"
            alt="user avatar"
          />
          <div class="infoSection">
            <h1 id="name"></h1>
            <a href="" id="githubUrl"></a>
            <h2 class="secondaryText">
              <i class="fas fa-thumbtack"></i>
              <span id="location"></span>
            </h2>
            <h2 class="secondaryText">
              <i class="far fa-calendar-alt"></i>
              <span id="joined"></span>
            </h2>
          </div>
        </div>
        <div class="logo">
          <i class="fab fa-github gitHubIcon"></i>
          <h2 class="easyView">Easy View</h2>
        </div>
      </div>
    </header>
    <section class="stats">
      <div class="followGrid">
        <div class="repos">
          <h3 id="repoCount" class="counter">0</h3>
          <span class="statTitle">Repositories</span>
        </div>
        <div class="followers">
          <h3 id="followerCount" class="counter">0</h3>
          <span class="statTitle">Followers</span>
        </div>
        <div class="following">
          <h3 id="followingCount" class="counter">0</h3>
          <span class="statTitle">Following</span>
        </div>
      </div>
      <div class="graph">
          <h2>Most Used Languages</h2>
          <div class="languageGraph">
            <canvas id="lGraph"></canvas>
        </div>
    </section>
    <section class="reposSection">
      <div class=  "repoContainer">
        <h2>Featured Repos</h2>
        <div class = "sortByContainer"><p>Sort by</p>
        <select id = "sortBy">
          <option value = "forks">Forks</option>
          <option value = "stars">Stars</option>
          <option value = "size">Size</option>
        </select></div>
        
        <div class = "featuredRepos">
          <div class = "repoCard" id = "repo1"></div>
          <div class = "repoCard" id = "repo2"></div>
          <div class = "repoCard" id = "repo3"></div>
          <div class = "repoCard" id = "repo4"></div>
          <div class = "repoCard" id = "repo5"></div>
          <div class = "repoCard" id = "repo6"></div>
          <div class = "repoCard" id = "repo7"></div>
          <div class = "repoCard" id = "repo8"></div>
        </div> 
        <div class = "footerLogo">
        <i class="fab fa-github"></i>
        <h3>Easy View</h3>
        <p>Developed By <a href = "https://github.com/WilliamThomsonNZ">William Thomson</a> using Chart.js and the GitHub API</p>
      </div>
      </div>
     
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.0-alpha/Chart.min.js"
      integrity="sha512-sySOoQplygWETKm3HoW/V2tMWbW+5YN72uVutG7os+o3dAxJcJZZWb6S4doE6BTi/SOPkTlo/Y630jp58lNRsA=="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/graphs.js"></script>
    <script type="module" src="js/profile.js"></script>
  </body>
</html>
